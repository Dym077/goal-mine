{% extends 'base.html' %} {% block content %}
{% load static %}

<div class="masthead">
    <div class="container">
        <div class="row g-0">
            <div class="col-md-6 masthead-text">
                <h1 class="post-title">{{ goal.title }}</h1>
                <p class="post-subtitle">{{ goal.author }} | {{ goal.created_on }}</p>
            </div>
            <div class="d-none d-md-block col-md-6 masthead-image">
                <img src="{% static 'images/default-image.png' %}" class="scale" alt="placeholder">
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col card mb-4  mt-3 left  top">
            <div class="card-body">
               
                <p class="card-text">
                    {{ goal.content | safe }}
                </p>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
